<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Extensión de Prueba</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 200px;
      padding: 10px;
      background: #121212;
      color: #eee;
      margin: 0;
    }
    h2 {
      font-size: 18px;
      margin: 0 0 10px 0;
      color: #4CAF50;
    }
    p {
      font-size: 14px;
      line-height: 1.4;
    }
    button {
      margin-top: 15px;
      background: #4CAF50;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h2>Extensión Educativa</h2>
  <p>Esta extensión ayuda a mostrar los riesgos de instalar cualquier extensión desconocida.</p>
  <button id="infoBtn">Más Información</button>

  <script>
    document.getElementById('infoBtn').addEventListener('click', () => {
      alert("Recuerda: ¡Instala solo extensiones confiables! Este proyecto es solo para entornos controlados.");
    });
  </script>
</body>
</html>
